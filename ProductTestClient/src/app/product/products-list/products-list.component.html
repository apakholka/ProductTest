<app-header></app-header>
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Product List</h1>
        </div>
      </div>
<div class="row justify-content-center">
  <div class="col-md-8">
<table class="table table-hover table-bordered ">
  <thead>
    <tr>
      <th *ngFor="let item of tableHeaders" scope="col"(click)="sortColumn(item)"> 
        <i class="fa fa-fw fa-sort"></i>
        {{item}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList" (click)="productDetails(product.Id)">
      <td>{{ product.Id }}</td>
      <td>{{ product.Name }}</td>
      <td>{{ product.Category }}</td>
      <td>{{ product.Active }}</td>
      <td>{{ product.Price}}</td>
    </tr>
  </tbody>
</table>
  </div>
</div>
</div>
<app-footer></app-footer>
